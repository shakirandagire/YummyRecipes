<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yummy Recipe App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  
  <body>

        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                        <div class="navbar-header">
                          <a class="navbar-brand" href="#">Yummy Recipe App</a>
                        </div>
                        <ul class="nav navbar-nav">
                          <li><a href="{{ url_for('main')}}">Home</a></li>
                          <li><a href="{{ url_for('dashboard')}} ">Recipes</a></li>
                        </ul>
                </div>
            </nav>

        <div class="container">

            <div class="row">
                <div class="span3 pull-left">
                  <h3>Your favorite Recipes from top chefs</h3>  
                </div>
                <div class="span6 pull-right">
                  <button class="btn btn-default"><a href = {{ url_for('getcategory')}} >Add Recipe</a></button>                        
                </div>  
              </div> 
           
            <table class="table">
                <tr>
                  <th>Recipe Name</th>
                  <th>Description</th> 
                  <th></th>
                  <th></th>
                </tr>
                
                <tr>

                  {%for recipe_name,recipe_description in my_recipe %}

                  <td>{{ recipe_name }}</td>

                  <td>{{ recipe_description }}</td>

                  {%endfor%}
                
                  <td>
                      <button class="btn btn-default">
                        <a href = {{ url_for('deleterecipe', recipe_name, recipe_description ) }}>
                          Delete Recipe
                        </a>
                      </button>
                    </td> 
                  </td> 
                </tr>

                </table>             
        </div>
    </div>
  </body>
</html>
