{% extends 'layout.html' %}

{% block body %}



<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yummy Recipe App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Yummy Recipe App</a>
        </div>
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('main')}}">Home</a></li>
            <li><a href="{{ url_for('dashboard')}} ">Recipes</a></li>
            <li><a href="{{ url_for('viewcategories')}} ">Categories</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Hallo, {{session["username"]}}</a></li>
            <li><a href="{{ url_for('logout')}} ">Logout</a></li>
          </ul>
    </nav>
    <div class = "container">
      <div class="row">
        <div class="span3 pull-left">
          <h3>Your favorite Recipe Categories</h3>  
        </div>
        <div class="span6 pull-right">
          <button class="btn btn-default"><a href = "{{ url_for('addcategories')}} ">Add Category</a></button>                        
        </div>  
      </div>   
      <table class="table">
        <tr>
          <th>Category</th>
          <th></th> 
          <th></th>
        </tr>
        {% for key in recipe_category %}
        <tr>
          <td>{{key}}</td>
          <td>
            <button class="btn btn-default">
              <a href = {{ url_for('deletecategories', categoryname=key) }}>
                Delete Category
              </a>
            </button>
          </td> 
          <td>
            <button class="btn btn-default">
              <a href = {{ url_for('editcategories', categoryname = categoryname)}}>
               Edit Category
              </a>
            </button>
          </td> 

          <td>
              <button class="btn btn-default">
                <a href ='/getcategory/{{key}}'>
                  Add recipe
                </a>
              </button> 
            </td>
        </tr>

        {%endfor%}
        </table>
   
      </div>     
 
  </body>
</html>
{%endblock%}
