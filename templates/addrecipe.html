<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yummy Recipe App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  
  <body>

        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                        <div class="navbar-header">
                          <a class="navbar-brand" href="#">Yummy Recipe App</a>
                        </div>
                        <ul class="nav navbar-nav">
                          <li><a href="{{ url_for('main')}}">Home</a></li>
                          <li><a href="{{ url_for('dashboard')}} ">Recipes</a></li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Hallo, {{session["username"]}}</a></li>
                          <li><a href="{{ url_for('logout')}} ">Logout</a></li>
                        </ul>
                </div>
                
            </nav>

        <div class="container">

            <p>Recipes</p> 

            {% for value in recipe_category.items() %}
            
              <p>Recipes for {{value[0]}}</p>

           {% endfor %}
          
            
            <form method = "POST" action="/addrecipe">       
            
              <div class="form-group">  
              <label>Name:</label>
              <input type="text" name = "recipename" class="form-control" required>
              </div>
                        
              <div class="form-group">
              <label>Description:</label>
              <input type="text" name = "description" class="form-control" required>
              </div>
          
              <button type="submit" class="btn btn-default">Add Recipe</button>
            </form>
            
        </div>
      </div>
  </body>
</html>
